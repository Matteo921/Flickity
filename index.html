<!doctype html>
<html>
	<head>
		 <meta charset="utf-8">
	    <link href="css/style.css" rel="stylesheet">
	    <link href="sass/normalize.scss" rel="stylesheet">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
	    <link rel="stylesheet" href="/path/to/flickity.css" media="screen">
	    <title>Flickitynpm</title>
	    <style type="text/css">
	    	.carouselimage{
	    		background-size: cover;
	    	}
	    	.container{
	    		background-image:url(https://images.pexels.com/photos/2763927/pexels-photo-2763927.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260); 
	    		box-shadow: 25px 18px 20px 0px rgba(0,0,0,0.75);
	    	}
	    	p{
	    		font-size: 30px;
	    		color:white;
	    		text-align: center;
	    	}
	    	#title{
	    		text-align: center;
	    		font-weight: bold;
	    		font-size: 40px;
	    		margin-bottom: 50px;
	    		margin-top: 50px;
	    	}
	    </style>
	</head> 
	<body>
		<div id="top">
			<header id="title">Carousel</header>
			
			<aside>

							<div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
								  <div class="carousel-cell">
								  		<div class="container">

								  			<img class="carouselimage" src="https://i.ytimg.com/vi/oDyoWgKNpjE/maxresdefault.jpg">
								  				<p>Orla Perć</p>
								  		</div>
								  </div>
								  <div class="carousel-cell">
								  		<div class="container">
								  			<img class="carouselimage" src="http://www.szlaki24.pl/images/photos/large/dd/af/ddaf398962c0413b41cc3fc66d5d737e5b62cf3d.jpeg">
								  				<p>Mikołajki</p>
								  		</div>
								  </div>
								  <div class="carousel-cell">
								  		<div class="container">
								  			<img class="carouselimage" src="https://f4fcdn.eu/wp-content/uploads/2018/07/Alicante-panorama.png">
								  				<p>Hiszpania</p>
								  		</div>
								  </div>
								  <div class="carousel-cell">
								  		<div class="container">
								  			<img class="carouselimage" src="https://images.pexels.com/photos/2784760/pexels-photo-2784760.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
								  				<p>Miami</p>
								  		</div>
								  </div>
								  <div class="carousel-cell">
								  		<div class="container">
								  			<img class="carouselimage" src="https://images.pexels.com/photos/1366901/pexels-photo-1366901.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
								  				<p>Canion</p>
								  		</div>
								  </div>
								 
							</div>
			</aside>
		</div>

<!-- Mustache -->

<script type="x-tmpl-mustache" id="template-slide">
	<div class="carousel-cell">
			<div class="container">
				<img class="carouselimage" src="{{url}}">
					<p>{{text}}</p>
			</div>
	</div>
</script>
