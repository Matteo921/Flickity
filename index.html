	<body>
		<div id="top">
			<header id="title">Carousel</header>
					<script type="x-tmpl-mustache" id="template-slide">

		<div class="carousel-cell">

				<div class="container">

				</div>			
						
		</div>
	
</script>

		<div>{{{elements}}}</div>
	</div>
</script>
